  <body>
    <nav class="nav nav-pills">
      <a class="nav-link" href="./index.html">Add a book</a>
      <a class="nav-link" href="./bc_print.html">Print barcodes</a>

    </nav>
    <div class="container">
      <div style="margin:20px;">
          <h3>Book Issue/Return</h3>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <form class="form-inline">
              <div class="form-group">
                <label for="mis" class="sr-only">MIS</label>
                <input type="text" class="form-control" id="mis_input" placeholder="MIS">
                <div class="btn-group">
                  <button id = "fetch_btn"onclick="fetch_student_data2(document.getElementById('mis_input').value)"type="button" class="btn btn-secondary">Fetch</button>
                </div>
              </div>
            </form>
            <p type="text" name="MIS" class="list-group-item list-group-item-success" value="" placeholder="MIS">MIS :<span id="mis"></span></p>
            <p type="text" name="name" class="list-group-item list-group-item-success" value="" placeholder="name" >Name :<span id="student_name"></span></p>
            <p type="text" name="year" class="list-group-item list-group-item-success" value="" placeholder="year" >Year :<span id="year"></span></p>
            <p type="text" name="branch" class="list-group-item list-group-item-success" value="" placeholder="branch" >Branch :<span id="branch"></span></p>
            <br>
            <p>Books issued:</p>
          </form>
        </div>
        <div class="col">
          <form class="form-group">
            <input type="text" class="form-control" id="ac_no" placeholder="Account Number of the Book to issue">
            <button type="button" onclick="fetch_book()" class="btn btn-secondary">Fetch</button>
            <button type="button" onclick="issue_book()" class="btn btn-primary">Issue</button>
          </form>
          <p type="text" class="list-group-item list-group-item-success" value="" > Account Number :<span id = "an"></span></p>
          <p type="text" class="list-group-item list-group-item-success" value="" >Title :<span id = "title"></span></p>
          <p type="text" class="list-group-item list-group-item-success" value="" >Author :<span id = "author"></span></p>
          <p type="text" class="list-group-item list-group-item-success" value="" >Shelf :<span id = "shelf"></span></p>
        </div>
      </div>
      <div id = "dynamic_book_issued">
              <!-- The books already issued will be displayed here dynamically -->
              <table class="table" id="books_table">
                <thead>
                  <tr>
                    <th>AN</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Issue date</th>
                    <th>Return date</th>
                    <th>x</th>
                  </tr>
                </thead>
                <tbody id="books_table_body">
                  <tr>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
    </div>
