<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Issue book</title>
    <!-- include bootstrap css -->
    <link rel="stylesheet" href="./bs/dist/css/bootstrap.min.css">
  </head>
  <script src="js/schemas.js"></script>
  <script src="js/issue_book.js"></script>

  <body>
    <nav class="nav nav-pills">
      <a class="nav-link" href="./index.html">Add a book</a>
      <a class="nav-link" href="./bc_print.html">Print barcodes</a>
      <a class="nav-link active" href="./issue.html">Issue</a>
      <a class="nav-link " href="./return.html">Return</a>
      <a class="nav-link" href="./add_student.html">Students</a>
    </nav>
    <div class="container">
      <div style="margin:20px;">
          <h3>Issue New book</h3>
      </div>
      <form class="new_book" method="post">
        <form class="form-inline">
          <div class="form-group">
            <label for="mis" class="sr-only">MIS</label>
            <input type="text" class="form-control" id="mis_input" placeholder="MIS">
            <button id = "fetch_btn"onclick="fetch_student_data()" type="button" class="btn btn-secondary">Fetch</button>
          </div>
        </form>
        <p type="text" name="MIS" class="list-group-item list-group-item-success" value="" placeholder="MIS" id = "mis">MIS</p>
        <p type="text" name="name" class="list-group-item list-group-item-success" value="" placeholder="name" id = "student_name">Name</p>
        <p type="text" name="year" class="list-group-item list-group-item-success" value="" placeholder="year" id = "year">Year</p>
        <p type="text" name="branch" class="list-group-item list-group-item-success" value="" placeholder="branch" id = "branch">Branch</p>
        <p type="text" name="book issued" class="list-group-item list-group-item-info" value="" placeholder="book issued" id = "books_issued">Books Issued</p>

        <br>
        <form class="form-group">
          <div class="form-group">
            <input type="text" class="form-control" id="ac_no" placeholder="Account Number of the Book">
            <button type="button" onclick="issue_book()" class="btn btn-primary">Issue</button>
          </div>
        </form>
      </form>
    </div>
    <!-- All of the Node.js APIs are available in this renderer process. -->


    <!-- include bootstrap js -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="./bs/dist/js/bootstrap.min.js"></script>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
