        <div class="col">
          <h2>Add new Student</h2>
          <form class="new_book" method="post">
            <input type="text" name="MIS" class="form-control" value="" placeholder="MIS" id = "mis" autofocus="autofocus">
            <input type="text" name="name" class="form-control" value="" placeholder="name" id = "student_name">
            <select class="form-control" name="year" id="year">
              <option value="1">First Year</option>
              <option value="2">Second Year</option>
              <option value="3">Third Year</option>
              <option value="4">Final Year</option>
              <option value="5">M.Tech First Year</option>
              <option value="6">M.Tech Second Year</option>
            </select>
            <select class="form-control" name="branch" id="branch">
              <option value="comp">Computer</option>
              <option value="it">Information Technology</option>
            </select>
            <input type="text" name="email" class="form-control" value="" placeholder="email" id = "email">
            <input type="text" name="contact" class="form-control" value="" placeholder="contact" id = "contact">

            <button onclick="add_student_to_db()"
          type="button" class="btn btn-primary btn-lg">Add</button>
         </form>
       </div>
      <div class="col">
        <h2>Remove student</h2>
        <input type="text" name="MIS" class="form-control" value="" placeholder="MIS" id = "mis" autofocus="autofocus">
