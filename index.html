<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Codex</title>
    <!-- include bootstrap css -->
    <link rel="stylesheet" href="./bs/dist/css/bootstrap.min.css">
  </head>
  <script src="js/schemas.js"></script>
  <script src="js/frontend.js"></script>
  <script src="js/addbook_db.js"></script>
  <body>
    <nav class="nav nav-pills">
      <a class="nav-link active" href="./index.html">Add a book</a>
      <a class="nav-link" href="./bc_print.html">Print barcodes</a>
      <a class="nav-link " href="./return.html">Issue/Return</a>
      <a class="nav-link" href="./add_student.html">Students</a>
      <a class="nav-link" href="./book_search.html">Book Search</a>
    </nav>
    <div class="container">
      <div style="margin:20px;">
          <h3>Add new book to the database.</h3>
      </div>
      <form class="new_book" method="post">
        <form class="form-inline">
          <div class="form-group">
            <label for="isbn" class="sr-only">ISBN</label>
            <input type="text" class="form-control" id="isbn_input" placeholder="ISBN">
            <div class="btn-group">
              <button id = "fetch_btn"onclick="fetch_data_from_isbn(document.getElementById('isbn_input').value)"type="button" class="btn btn-secondary">Fetch</button>
              <button type="button" class="btn btn-secondary">Scan</button>
            </div>
          </div>
        </form>
        <input type="text" name="acc_no" class="form-control" value="" placeholder="acc_no" id = "ac_no">
        <input type="text" name="isbn" class="form-control" value="" placeholder="isbn" id = "isbn">
        <input type="text" name="title" class="form-control" value="" placeholder="name" id = "title">
        <input type="text" name="authors" class="form-control" value="" placeholder="authors" id = "author">
        <input type="text" name="publication" class="form-control" value="" placeholder="publication" id = "publication">
        <input type="text" name="place of publication" class="form-control" value="" placeholder="place of publication" id = "publication_place">
        <input type="text" name="edition" class="form-control" value="" id = "edition_book" placeholder="edition">
        <input type="text" name="date of publication" class="form-control" value="" placeholder="publication date" id = "publication_date">
        <input type="text" name="description" class="form-control" value="" placeholder="description" id = "description">
        <input type="text" name="subject" class="form-control" value="" placeholder="subject" id = "subject">
        <input type="text" name="page count" class="form-control" value="" placeholder="pages" id = "page_count">
        <input type="text" name="language" class="form-control" value="" placeholder="language" id = "language">
        <input type="text" name="shelf" class="form-control" value="" placeholder="shelf" id = "shelf">
        <input type="text" name="price" class="form-control" value="" placeholder="price" id = "price">

        <button onclick="add_book_to_db(document.getElementById('ac_no').value,
                                        document.getElementById('isbn').value,
                                        document.getElementById('title').value,
                                        document.getElementById('author').value,
                                        document.getElementById('publication').value,
                                        document.getElementById('publication_place').value,
                                        document.getElementById('edition_book').value,
                                        document.getElementById('publication_date').value,
                                        document.getElementById('description').value,
                                        document.getElementById('subject').value,
                                        document.getElementById('page_count').value,
                                        document.getElementById('language').value,
                                        document.getElementById('shelf').value,
                                        document.getElementById('price').value)"
      type="button" class="btn btn-primary btn-lg">Add</button>
      </form>
    </div>
    <!-- All of the Node.js APIs are available in this renderer process. -->


    <!-- include bootstrap js -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="./bs/dist/js/bootstrap.min.js"></script>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
